<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calcContainer">
        <div class="outputDisplay"></div>
        <div class="btnsContainer">
            <div class="firstRow btnRow">
                <div class="calcBtns">AC</div>
                <div class="calcBtns">+/-</div>
                <div class="calcBtns">%</div>
                <div class="calcBtns">/</div>
            </div>
            <div class="secondRow btnRow">

                <div class="calcBtns">7</div>
                <div class="calcBtns">8</div>
                <div class="calcBtns">9</div>
                <div class="calcBtns">*</div>
            </div>
            <div class="thirdRow btnRow">

                <div class="calcBtns">4</div>
                <div class="calcBtns">5</div>
                <div class="calcBtns">6</div>
                <div class="calcBtns">-</div>
            </div>
            <div class="fourthRow btnRow">

                <div class="calcBtns">1</div>
                <div class="calcBtns">2</div>
                <div class="calcBtns">3</div>
                <div class="calcBtns">+</div>
            </div>
            <div class="fifthRow btnRow">

                <div class="calcBtns zeroBtn">0</div>
                <div class="calcBtns">.</div>
                <div class="calcBtns">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
